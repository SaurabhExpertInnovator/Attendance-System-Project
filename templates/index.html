<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate QR Code - Attendance System</title>
  <style>
    body {
      background-color: #e6f0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 20px;
      color: #003366;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      color: #e60000;
      font-size: 14px;
      margin-top: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate QR Code for Attendance</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
      <input type="file" name="file" required />

      <label for="radius">Allowed radius (meters):</label>
      <input type="number" id="radius" name="radius" min="1" required placeholder="Enter radius in meters" />

      <input type="hidden" id="latitude" name="latitude" required />
      <input type="hidden" id="longitude" name="longitude" required />

      <div id="location-status" class="note"></div>

      <button type="submit">Generate QR Code</button>
    </form>
  </div>

  <script>
    const latitudeInput = document.getElementById('latitude');
    const longitudeInput = document.getElementById('longitude');
    const locationStatus = document.getElementById('location-status');

    function validateForm() {
      if (!latitudeInput.value || !longitudeInput.value) {
        alert('Location is required.');
        return false;
      }
      return true;
    }

    function setLocationStatus(msg, isError = false) {
      locationStatus.textContent = msg;
      locationStatus.style.color = isError ? '#e60000' : '#006600';
    }

    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            latitudeInput.value = position.coords.latitude.toFixed(6);
            longitudeInput.value = position.coords.longitude.toFixed(6);
            setLocationStatus('Location detected automatically.');
          },
          () => {
            setLocationStatus('Could not detect location. Please refresh or try another browser.', true);
          },
          { timeout: 10000 }
        );
      } else {
        setLocationStatus('Geolocation is not supported by your browser.', true);
      }
    };
  </script>
</body>
</html>
