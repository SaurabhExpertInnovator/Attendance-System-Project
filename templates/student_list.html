<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mark Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef6ff;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #004080;
            margin-bottom: 20px;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Name to Mark Attendance</h2>
        <form id="attendanceForm" method="POST" action="{{ url_for('submit_attendance') }}">
            <select name="roll_number" required>
                <option value="" disabled selected>Select your name</option>
                {% for student in students %}
                    <option value="{{ student[roll_col] }}">{{ student[name_col] }}</option>
                {% endfor %}
            </select>

            <input type="hidden" name="session_id" value="{{ session_id }}" />
            <input type="hidden" name="latitude" id="latitude" />
            <input type="hidden" name="longitude" id="longitude" />

            <button type="submit">Mark Attendance</button>
        </form>
        <div id="responseMessage" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('attendanceForm');
        const latInput = document.getElementById('latitude');
        const lonInput = document.getElementById('longitude');
        const responseMessage = document.getElementById('responseMessage');

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        latInput.value = position.coords.latitude.toFixed(6);
                        lonInput.value = position.coords.longitude.toFixed(6);
                    },
                    () => {
                        alert("Location is required to mark attendance.");
                    },
                    { timeout: 10000 }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        form.addEventListener('submit', function (event) {
            if (!latInput.value || !lonInput.value) {
                event.preventDefault();
                alert("Please allow location access to mark attendance.");
                getLocation();
            }
        });

        // Get location as soon as page loads
        window.onload = getLocation;
    </script>
</body>
</html>
