<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code - Attendance System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }
        img {
            max-width: 280px;
            margin-bottom: 25px;
            border: 4px solid #28a745;
            border-radius: 8px;
        }
        a button {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        a button:hover {
            background-color: #1e7e34;
        }
        .session-info {
            font-size: 14px;
            margin-top: 20px;
            color: #666;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Attendance QR Code</h1>
        <img src="{{ url_for('static', filename=qr_path) }}" alt="QR Code" />
        <a href="{{ session_url }}" target="_blank"><button>Open Attendance Page</button></a>
        <div class="session-info">
            <p>Session ID: {{ session_id }}</p>
        </div>
        <div style="margin-top: 20px;">
            <a href="{{ url_for('download_attendance', session_id=session_id) }}">
                <button>Download Attendance Sheet</button>
            </a>
        </div>
    </div>
</body>
</html>
