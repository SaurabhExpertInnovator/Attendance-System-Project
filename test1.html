<!DOCTYPE html>
<html>
<head>
    <title>Select Your Name</title>
    <script>
        function updateName(name) {
            document.getElementById('nameInput').value = name;
        }
    </script>
</head>
<body>
    <h1>Select Your Name to Mark Attendance</h1>
    <form method="POST" action="/mark">
        <input type="hidden" name="session_id" value="{{ session_id }}">
        <input type="hidden" id="nameInput" name="name" value="">
        <table border="1">
            <tr>
                <th>Select</th>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>
                    <input type="radio" name="roll_number" value="{{ student[roll_col] }}" onclick="updateName('{{ student[name_col] }}')" required>
                </td>
                <td>{{ student[roll_col] }}</td>
                <td>{{ student[name_col] }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit Attendance</button>
    </form>
</body>
</html>
